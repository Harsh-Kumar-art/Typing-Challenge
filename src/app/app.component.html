<div class="container">
  <div class="columns is-centered">
    <div class="box  column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span 
          [class]="compare(letter,enteredText[i])"
          *ngFor="let letter of randomText.split('');let i=index;">{{letter}}</span><!--string interpolation--><!--ngFor-for an array--><!--property binding syntax-->
      </p>
      <div class="field">
        <input class="input" (input)="onInput($any($event).target.value)" /><!--$any->for type checking-->
      </div>
      <div *ngIf="randomText===enteredText" class="box has-text-cetered"><!--*ngIf--structural directive-->
        <h1 class="title">Success!</h1>
      </div>

    </div>
  </div>
 
</div>
